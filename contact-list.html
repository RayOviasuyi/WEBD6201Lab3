    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body class="background">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-chalkboard-user"></i> WEBD6201 - 14724</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html"><i class="fa-solid fa-basket-shopping"></i> Products</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="about.html"><i class="fa-regular fa-address-card"></i> About Us</a>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-container" class="mx-5 container">
        <form class="col-lg-6 col-md-6 col-sm-6" action="#">
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input id="full-name" name="fullName" type="text" class="form-control"
                       aria-describedby="Full Name Input" aria-label="Full Name Input" placeholder="Full Name" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Contact</span>
                <input id="contact-number" name="contactNumber" type="text" class="form-control"
                       aria-describedby="Contact Number Input" aria-label="Contact Number Input"
                       placeholder="Contact Number" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Email address</span>
                <input id="email-address" name="emailAddress" type="email" class="form-control"
                       aria-describedby="Email Address Input" placeholder="name@example.com" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Your message</span>
                <input id="user-message" name="userMessage" type="text" class="form-control"
                       aria-describedby="Email Address Input" placeholder="Your message goes here">
            </div>

            <div class="input-group mb-3">
                <button id="console-message-button" type="button" class="btn btn-primary">
                    <i class="fas fa-envelope fa-lg p-1"></i>Submit
                </button>
            </div>
        </form>
    </main>


    <script src="scripts/app.js"></script>
</body>

</html>
