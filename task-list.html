<!-- Main Content -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<main class="container" id="mainContent">
  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
          <div class="login" id="contentArea">
              <h1 class="display-4">Task List</h1>
              <div id="messageArea"></div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Task</span>
                </div>
                <input type="text" class="form-control" id="taskTextInput" placeholder="Enter New Task">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button" id="newTaskButton"><i class="fas fa-plus-circle"></i></button>
                </div>
              </div>
              <ul class="list-group list-group-flush" id="taskList">

                <li class="list-group-item" id="task">
                  <span id="taskText">Example Task 1</span>
                  <span class="float-end">
                    <button class="btn btn-outline-primary btn-sm editButton"><i class="fas fa-edit"></i>
                    <button class="btn btn-outline-danger btn-sm deleteButton"><i class="fas fa-trash-alt"></i></button>
                  </span>
                  <input type="text" class="form-control edit-task editTextInput">
                </li>

                <li class="list-group-item" id="task">
                  <span id="taskText">Example Task 2</span>
                  <span class="float-end">
                    <button class="btn btn-outline-primary btn-sm editButton"><i class="fas fa-edit"></i>
                    <button class="btn btn-outline-danger btn-sm deleteButton"><i class="fas fa-trash-alt"></i></button>
                    </span>
                  <input type="text" class="form-control edit-task editTextInput">
                </li>
              </ul>
          </div>
    </div>
  </div>
</main>
